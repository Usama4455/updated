<div class="display-msg-image">

  <ion-card>
    <ion-item class="ion-no-margin ion-no-padding item-class" lines="none" >
      <ion-col size="2" class="avatar-col">
      <ion-avatar item-left class="avatar-style">
      <!--  <img src="{{}}"> -->
        <div class="nametxt">{{getFirstLetter()}}</div>
<!--        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"> -->
      </ion-avatar>
      </ion-col>
      <ion-col size="6" class="col-userdata" (click)="goToMessages(timelineMsg)">
      <p class="username-text">{{username}}</p>
    <!--  <p class="date-text">{{timeElapsed}}</p> -->
        <ion-label class="date-text">{{timeElapsed}}</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-item class="badge-item" lines="none">
          <div *ngIf="timelineMsg.unreadCount > 0">
          <ion-badge color="secondary" >{{timelineMsg.unreadCount}}</ion-badge>
          </div>
        </ion-item>
      </ion-col>
      <ion-col size="2">
        <ion-item lines="none">
          <div *ngIf="isAudio">
            <ion-button size="small" (click)="playAudio()">P</ion-button>
          </div>
        </ion-item>
      </ion-col>
    </ion-item>

   <!-- <img src="{{tweet.extended_entities.media[0].media_url}}" *ngIf="tweet.extended_entities"> -->

    <ion-card-content>
      <p (click)="goToMessages(timelineMsg)" class="city-style">{{timelineMsg.city}}</p>
      <p (click)="goToMessages(timelineMsg)" >{{timelineMsg.message}}</p>
      <div *ngIf="numOfImages > 0">


        <div *ngIf="numOfImages === 1">
          <ion-row>
            <ion-col>
              <img src="{{timelineMsg.images[0]}}" (click)="showPhoto(timelineMsg.images[0])">
            </ion-col>
          </ion-row>
        </div>

        <div *ngIf="numOfImages === 2">
          <ion-row>
          <ion-col size="6">
            <img src="{{timelineMsg.images[0]}}" (click)="showPhoto(timelineMsg.images[0])">
          </ion-col>
          <ion-col size="6">
            <img src="{{timelineMsg.images[1]}}" (click)="showPhoto(timelineMsg.images[1])">
          </ion-col>
          </ion-row>
        </div>

        <div *ngIf="numOfImages === 3">
          <ion-row>
            <ion-col size="4">
              <img src="{{timelineMsg.images[0]}}" (click)="showPhoto(timelineMsg.images[0])">
            </ion-col>
            <ion-col size="4">
              <img src="{{timelineMsg.images[1]}}" (click)="showPhoto(timelineMsg.images[1])">
            </ion-col>
            <ion-col size="4">
              <img src="{{timelineMsg.images[2]}}" (click)="showPhoto(timelineMsg.images[2])">
            </ion-col>
          </ion-row>
        </div>

        <div *ngIf="numOfImages === 4">
          <ion-row>
            <ion-col size="3">
            </ion-col>
            <ion-col size="6">
              <img src="{{timelineMsg.images[0]}}" (click)="showPhoto(timelineMsg.images[0])">
            </ion-col>
            <ion-col size="3">
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">
              <img src="{{timelineMsg.images[1]}}" (click)="showPhoto(timelineMsg.images[1])">
            </ion-col>
            <ion-col size="4">
              <img src="{{timelineMsg.images[2]}}" (click)="showPhoto(timelineMsg.images[2])">
            </ion-col>
            <ion-col size="4">
              <img src="{{timelineMsg.images[3]}}" (click)="showPhoto(timelineMsg.images[3])">
            </ion-col>
          </ion-row>
        </div>

      </div>
    </ion-card-content>


  </ion-card>
<!--  <ion-item>
    <ion-avatar>
      <div id="nametxt">{{getFirstLetter()}}</div>
    </ion-avatar>
  <ion-label>
    <h2>{{timelineMsg.ownerId}}</h2>
    <p>{{timelineMsg.message}}</p>
    <p>{{timelineMsg.unreadCount}}</p>
    <p>{{timeElapsed}}</p>
  </ion-label>
  </ion-item> -->
</div>
