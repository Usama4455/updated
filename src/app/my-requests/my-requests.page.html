<ion-header class="ion-no-padding">

</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-down"
                           pullingText="Pull to refresh"
                           refreshingSpinner="bubbles"></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-list-header>
      My Requests
    </ion-list-header>
   <div *ngFor="let m of shared.requestListUpMyReq" (click)='goToMessages(m)'>
      <app-timeline-msg [timelineMsg]="m">
      </app-timeline-msg>
    </div>
    <div *ngIf="showLoadMoreMessage">
      <ion-item>
        <ion-label (click)="doRefresh($event)">
          Load More messages
        </ion-label>
      </ion-item>
    </div>

    <div *ngFor="let m of shared.requestListDownMyReq" (click)='goToMessages(m)'>
      <app-timeline-msg [timelineMsg]="m">
      </app-timeline-msg>
    </div>
  </ion-list>

  <ion-infinite-scroll threshold="10px" #infinite (ionInfinite)="loadMoreRequests(cityOrMain)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>

<ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button type="button" color="secondary" (click)="initiateNewRequest()">
    <ion-icon name="add-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
